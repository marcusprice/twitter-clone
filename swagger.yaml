openapi: 3.0.4
info:
  title: Twitter Clone API
  version: 1.0.0

servers:
  - url: /api/v1

paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
